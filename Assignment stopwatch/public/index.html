<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>

  <body>
    <div class="stopwatch">
      <h1><span class="gold">وقت</span> STOPWATCH</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="./images/play-button_opkxmt.svg">
          <img id="pauseButton" src="./images/pause-button_pinhpy.svg"> </button>

        <button class="buttonReset">
          <img id="resetButton" src="./images/reset-button_mdv6wf.svg" />
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
